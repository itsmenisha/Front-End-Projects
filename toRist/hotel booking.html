<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel booking</title>
    <style>
        body {
            font-family: 'Alkatra', cursive;
            margin: 40px;
        }

        h1 {
            padding: 15px;
            background-color: rgb(101, 101, 176);
            padding-top: 10px;
            flex: 3;
            font-size: 36px;
            overflow-x: hidden;
        }
        form
        .form-line {
            display: inline-block;
        }

        .form-line input {
            font-weight: bold;
            width: 160px;
            margin-right: 10px;
        }
        input
        {
            margin: 22px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 25%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 6px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <main>
        <h1>Hotel Booking</h1>
        <p> For booking hotel use our search functionality to browse through a wide range of hotels and make your
            reservation. Enjoy your stay in the hotels of your convinience</p>
        <form>
            <div class="formline">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required></div>
<div class="formline">
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required></div>
<div class="formline">
            <label for="adults">Number of Adults:</label>
            <input type="number" id="adults" name="adults" min="1" required>

            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" min="0" required></div>
<div class="formline">
            <label for="roomtype">Room Type:</label>
            <select id="roomtype" name="roomtype" required>
                <option value="">Select a room type</option>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select>

            <input type="submit" value="Book Now">
       </div> </form>
    </main>

</body>

</html>
