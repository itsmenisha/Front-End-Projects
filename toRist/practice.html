<!DOCTYPE html>
<html>
<head>
  <title>Using the &lt;aside&gt; Element</title>
  <style>
    aside {
      background-color: #f5f5f5;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Website Title</h1>

  <main>
    <h2>Main Content Heading</h2>
    <p>Main content goes here...</p>
  </main>

  <aside>
    <h3>Related Information</h3>
    <p>This is some related content that is separate from the main content.</p>
  </aside>
</body>
</html>
